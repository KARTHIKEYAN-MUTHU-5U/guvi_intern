<!-- FILE: templates/profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        #profilePicPreview {
            width: 120px; height: 120px; object-fit: cover;
            border-radius: 50%; border: 2px solid #bbb; margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container mt-5" id="profileContainer" style="display:none;">
        <h2>My Profile</h2>
        <div class="text-center mb-4">
            <img id="profilePicPreview" src="/static/img/default-profile.png" alt="Profile Picture">
            <form id="picForm" enctype="multipart/form-data">
                <input type="file" id="picInput" accept="image/*" class="form-control mt-2">
                <button type="submit" class="btn btn-sm btn-info mt-2">Upload New Picture</button>
            </form>
            <div id="picMsg" class="form-error mt-2"></div>
        </div>
        <form id="profileForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" id="dob" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" id="phone" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" readonly>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            <div id="profileMsg" class="form-error mt-2"></div>
        </form>
        <button id="logoutBtn" class="btn btn-danger w-100 mt-3">Logout</button>
    </div>
    <div id="profileLoading" class="text-center mt-5">
        <div class="spinner-border text-primary"></div>
        <div>Loading profile...</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/profile.js"></script>
</body>
</html>
